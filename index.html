<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Ping Pong Score Keeper</title>
</head>
<body>
    <h1 class="display-1 text-center text-light bg-primary pb-4">Ping Pong</h1>
    
    <div class="d-flex justify-content-center mb-5">
        <div class="card " style="width: 30rem;">
            <img class="card-img-top" alt="#" src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
            <div class="card-body">
              <h5  class="card-title pb-2" id="card-title">Ping Pong Score Keeper</h5>

              <h1 id="scoreDisplay">0 to 0</h1>
              <p class="card-text">Use the buttons below to keep score</p>

              <div class="mb-3">
                <label for="maxScore" class="font-weight-bold">Playing To</label>
                <select class="custom-select" name="max-score" id="maxScore">
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>  
              </div>
              
              <div class="d-flex" id="buttonSet">
                <button class="btn btn-success flex-grow-1" id="player1Btn" >+1 Player One</button>
                <button class="btn btn-primary flex-grow-1" id="player2Btn">+1 Player Two</button>
                <button class="btn btn-danger flex-grow-1" id="resetBtn">Reset</button>
              </div>
            </div>
        </div>
    </div>
        

    <script src="app.js"></script>
</body>
</html>
